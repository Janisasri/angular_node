<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" 
  rel="stylesheet">
 
  <title>Fylo</title>
</head>
<body>
  <section>
    <div class="boxone">
      <div class="logo">
        <img src="./images/logo.svg"/>
      </div>

      <div class="icon">
        <div class="document">
          <img src="./images/icon-document.svg"/>
        </div>
        <div class="folder">
          <img src="./images/icon-folder.svg"/>
        </div>
        <div class="upload">
          <img src="./images/icon-folder.svg"/>
        </div>
      </div>
    </div>

    <div class="boxtwo">
      <div class="text">
        You have used<span>815 GB</span>of your storage
      </div>
      <div class="bar">
        <div class="insidebar">
          <div class="whiteball"></div>
        </div>
      </div>
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <p class="usageleft">
        <span id="usageremaining">185</span>GB left
      </p>
    </div>
  </section>
  
  
  
  
  
  
</body>
</html>
