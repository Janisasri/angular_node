<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <header>
        <h1>Input Types</h1>
    </header>
    <div>
        <form>
            
            <div>
                <label>Name</label>
                <input title="Login Username" name="Username" required minlength="5" maxlength="10" size="10" />
            </div>
            
            <div>
                <label>Password</label>
                <input id="Password" type="Password" pattern=*[A-Za-z*]*[0-9][A-Za-z]*" minlength="8" title="Password must begins with letter and contain atleast one digit and have atleast 8 char"/>

            </div>
            <div>
                <label>Email id</label>
                <input title="Enter email" id="email" type="email"/>

            </div>
            <div>
                <label>Photo</label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,Image/*"/>
                </div>
                
                <div>
                    <label>DOB</label>
                    <input title="enter your date of birth"id="date"type="date"/>
                    <input title="enter your date and time"id="datetime-local"type="datetime-local"/>
                    <input title="enter time here"id="time"type="time"/>
                    <input title="enter your week of the year"id="week"type="week"/>
                    <input title="status"id="color"type="color"/>
                    
                </div>
                
                <div>
                    <label>Year of Experience</label>
                    <input title="status" id="year" type="number" min=1 max=40 step=1 maxlength="3"/>

                </div>
                <div>
                    <label>Range</label>
                    <input id="range" type="range" step=10/>
                </div>
                <div>
                    <label>Skills</label>
                    <input id="search" type="search" placeholder="Search your skills"/>
                </div>
                <div>
                    <label>telephone</label>
                    <input id="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-678"/>
                </div>
                <div>
                    <input type="submit">
                </div>
                <div>
                    <label>Hobbies</label>
                    <input title="hobby"type="checkbox" checked=true name="items" value="Reading">Reading</input>
                    <input title="option1"type="checkbox" name="items" value="Music">Music</input>
                    <input title="option2"type="checkbox" name="items" value="dance">dance</input>
                    
                </div>
                <div>
                    <label>Hidden contents</label>
                    <input id="hid" type="hidden"/>
                </div>
                <div>
                    <label>Url</label>
                    <input id="enter Url" type="Url"/>
                </div>
                <div>
                    <label>comments</label>
                    <textarea id="comments" cols="50" rows="5">comments</textarea>
                </div>
                <div>
                    <label>Select Course</label>
                    <select name="course list" title="select a course">
                        <option>---select a course---></option>
                        <option> html </option>
                        <option> java </option>
                        <option selected> bootstrap </option>
                        <optgroup label="database">
                        <option> sql </option>
                        <option> oracle </option>
                        <option> mysql </option>
                    </optgroup>
                    </select>
                </div>
                
                

        </form>
    </div>
</body>
</html>
