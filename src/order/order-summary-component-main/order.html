<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Red+Hat+Display:wght@500;700;900&display=swap" 
  rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div class="bg__image"></div>
<div class="container">
  <img src="./images/illustration-hero.svg" class="hero"/>
  <h1>Order Summary</h1>

  <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <article>
  <div class="pricing">
    <img src="./images/icon-music.svg"/>
  <div>
  <h4>Annual Plan</h4>  
  <p>$59.99/year</p>
</div>
</article>
  <button class=" btn btn-change">Change</button>
</div>
<div class="buttons">
  <button class="btn btn-primary"> Proceed to Payment</button>
  <button class="btn btn-secondary">Cancel Order</button>
</div>
</div>
</div>
</body>
</html>
