<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Survey Form</title>
</head>
<body>
    <h2>Covid-19 Survey Form</h2>
    <div>
        <h3>Kindly fill all requires with correct information</h3>
    </div>
    <form>
        <div>
            <label name="lblName">
                 1.Name:

            </label>
            <input type="text" name="txtname" placeholder="enter your name" autofocus>
            </div>
            <div>
                <label name="lblGender">
                     2.Gender:
    
                </label>
                <input type="text" name="txtGender" placeholder="enter your Gender" autofocus>
                </div>
                <div>
                    <label name="lblAddress">
                         3.Address:
        
                    </label>
                    <input type="text" name="txtAddress" placeholder="enter your Address" autofocus>
                    </div>
                <div>
                    <label name="lblEmail-ID">
                         4.Email-ID:
        
                    </label>
                    <input type="text" name="txtEmail-ID" placeholder="enter your Email-ID" autofocus>
                    </div>
                    <div>
                        <label name="lblPhoneNumber">
                             5.PhoneNumber:
            
                        </label>
                        <input type="number" name="numberPhoneNumber" placeholder="enter your PhoneNumber" autofocus>
                        </div>
                        <div>
                            <label name="lblYes or No">
                                 6.Did you return recently from any other country?
                                 <div>
                                 Fill Yes or No:
                                 </div>
                
                            </label>
                            <input type="text" name="txtYesorNo" placeholder="enter Yes or No" autofocus>
                            </div>
                            <div>
                                <label name="lblYour Answer">
                                     7.If yes means,mention if you feel any of these from past two weeks?
                                     <div>
                                     1.Cough 2.headache 3.Tiredness 4.Loss of smell:
                                     </div>
                    
                                </label>
                                <input type="text" name="txtYour Answer" placeholder="enter  Answer" autofocus>
                                </div>
                                <div>
                                    <label name="lblYes Or No">
                                         8.Are you Vaccinated Your 1st Dose:
                                         <div>
                                         Fill Yes or No:
                                         </div>
                        
                                    </label>
                                    <input type="text" name="txtYesorNo" placeholder="enter  Yes or No" autofocus>
                                    </div>
                                    <div>
                                        <label name="lblYes Or No">
                                             9.Are you Vaccinated Your 2nd Dose:
                                             <div>
                                             Fill Yes or No:
                                             </div>
                            
                                        </label>
                                        <input type="text" name="txtYesorNo" placeholder="enter Yes or No" autofocus>
                                        </div>
                                        <div>
                                            <label name="lblYes">
                                                 10.Steps to prevent Covid-19:
                                                 <div>
                                                 1.Wash your hands often 
                                                 2.Avoid close contact
                                                 3.Wear Mask:
                                                 </div>
                                
                                            </label>
                                            <input type="text" name="txtYes" placeholder="enter Yes " autofocus>
                                            </div>
                                            <div>
                                                <input type="Submit"> 
                                            </div>
                                            <div>Steps to prevent covid attacks and for more information <a href="https://www.google.com"> VisitGoogle.com</a></div>

                                                
                            
                            
    </form>
</body>
</html>
